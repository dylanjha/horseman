<html>
<head>
  <title>Layout Container Example</title>
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="opentok-layout.min.js"></script>
  <style type="text/css" media="screen">
    #layoutContainer {
      width: 100%;
      height: 100%;
      position:relative;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color:#000;
    }
    #layoutContainer > div {
        background-color: #000;
        display: inline-block;

        transition-property: all;
        transition-duration: 0.5s;
    }

    body > div#description {
        color: #333;
        margin: 0;
        width: 100%;
        text-align: center;
    }

    input {
        width: 100px;
        height: 25px;
        border: none;
        border-radius: 5px;
        color: white;
        margin-right: 5px;
        font-size: 14px;
    }
    </style>
</head>
<body>
  <div id="layoutContainer"></div>
</body>
<script type="text/javascript" charset="utf-8">
  function getQueryParams(qs) {
      qs = qs.split("+").join(" ");
      var params = {},
          tokens,
          re = /[?&]?([^=]+)=([^&]*)/g;

      while (tokens = re.exec(qs)) {
          params[decodeURIComponent(tokens[1])]
              = decodeURIComponent(tokens[2]);
      }

      return params;
  }

  var $_GET = getQueryParams(document.location.search);
  var layoutContainer = document.getElementById("layoutContainer");

  // Initialize the layout container and get a reference to the layout method
  var layout = initLayoutContainer(layoutContainer, {
    animate: {
        duration: 500,
        easing: "swing"
    },
    bigFixedRatio: false,
    bigClass: "big"
  }).layout;

  // Below is a normal hello world OpenTok application for v2 of the API
  // The layout container will redraw when the layout mtehod is called and
  // adjust the layout accordingly
  var sessionId = $_GET['sessionId'];
  var token = $_GET['token'];
  var apiKey = $_GET['apiKey'];

  var session = OT.initSession(sessionId);
  session.on("streamCreated", function(event){
    var subscriber = session.subscribe(event.stream, "layoutContainer", {
      insertMode: "append"
    });
    if (event.stream.videoType === 'screen') {
      $(subscriber.element).addClass('big');
    }
    subscriber.on('destroyed', e => {
      layout();
    });
    layout();
  }).connect(apiKey, token, function (err) {
    layout();
  });
</script>
</html>
